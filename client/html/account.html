<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register or Login to Stackoverflow-LITE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/main.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body id="form-back">   
        <div class="center">        
            <header class="mb-1">
                <h1 class="brand text-center mb-0 fadeInDown">
                    <a href="home.html">StackOverflow-<span class="brand-span">LITE</span></a>
                </h1>
            </header>
            <div class="alert bg-danger fadeIn hidden">
                <p class="text-center text-white alertText"></p>
            </div>
            <div id="signup" >            
                <div class="form-group">
                        <h2 class="text-center text-primary mt-0 mb-0">REGISTER</h2>
                            <hr class="form-rule">
                    <form method="POST" id="regForm">
                        <div class="input-area">
                            <input type="text" placeholder="your name" class="form-input" id="name" required>
                        </div>
                        <div class="input-area">
                            <input type="email" placeholder="your email" class="form-input" id="regEmail" required>
                        </div>
                        <div class="input-area">
                            <input type="password" placeholder="your password" class="form-input" id="regPassword" required>
                        </div>
                        <div class="input-area">
                            <input type="password" placeholder="confirm your password" class="form-input" id="confirmPass" required>
                        </div>
                        <div class="">
                            <button type="submit" class="btn btn-success btn-block" id="regBtn">
                                <span class="hidden spinner">
                                    <i class="fa fa-spin fa-spinner fa-lg fa-fw"></i>
                                </span>
                                <span class="btnText">Create Account</span>
                            </button>
                        </div>
                    </form>
                </div>
                <div>
                    <p class="text-center text-white text-lg">Already have an account? <a href="#" class="btn btn-sm btn-success" id="login-toggle">Login</a></p>
                </div>
            </div>
            <div id="login" class="hidden">
                    <div class="form-group">
                            <h2 class="text-center text-primary mt-0 mb-0">LOG IN</h2>
                                <hr class="form-rule">
                        <form method="POST" id="loginForm">
                           
                            <div class="input-area">
                                <input type="email" placeholder="your email" class="form-input" id="loginEmail" required>
                            </div>
                            <div class="input-area">
                                <input type="password" placeholder="your password" class="form-input" id="loginPassword" required>
                            </div>
                           
                            <div class="">
                                <button type="submit" class="btn btn-success btn-block" id="loginBtn">
                                    <span class="hidden spinner">
                                        <i class="fa fa-spin fa-spinner fa-lg fa-fw"></i>
                                    </span>
                                    <span class="btnText">Welcome</span>
                                </button>                            
                            </div>
                        </form>
                    </div>
                    <div>
                        <p class="text-center text-white text-lg">Don't have an account? <a href="#" class="btn btn-sm btn-success" id="signup-toggle">Register</a></p>
                    </div>
            </div>

    </div>
    <script src="../fetchScripts/helpers/functions.js"></script>
    <script src="../fetchScripts/account.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
